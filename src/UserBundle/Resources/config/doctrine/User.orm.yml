UserBundle\Entity\User:
      type:  entity
      table: fos_user
      id:
          id:
              type: integer
              generator:
                  strategy: AUTO

      fields:
          nom:
              type: string
              length: 255
          prenom:
              type: string
              length: 255
          profession:
              type: string
              length: 255
          nbPost:
              type: integer

      oneToOne:
          photo:
              targetEntity: HarasBundle\Entity\Media

      lifecycleCallbacks: {  }