article_index:
    path:     /
    defaults: { _controller: "HarasBundle:Article:index" }
    methods:  GET

article_show:
    path:     /{id}/show
    defaults: { _controller: "HarasBundle:Article:show" }
    methods:  GET

article_select:
    path:     /{name}/select
    defaults: { _controller: "HarasBundle:Article:newSelect" }
    methods:  [GET, POST]

article_new:
    path:     /new/{page}/{name}/{structure}
    defaults: { _controller: "HarasBundle:Article:new" }

article_edit:
    path:     /{id}/edit
    defaults: { _controller: "HarasBundle:Article:edit" }
    methods:  [GET, POST]

article_delete:
    path:     /{id}/delete
    defaults: { _controller: "HarasBundle:Article:delete" }
    methods:  DELETE
