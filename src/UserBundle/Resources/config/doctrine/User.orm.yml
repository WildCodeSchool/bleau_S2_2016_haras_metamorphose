UserBundle\Entity\User:
      type:  entity
      table: fos_user
      id:
          id:
              type: integer
              generator:
                  strategy: AUTO

      fields:
          nom:
              type: string
              length: 255
          prenom:
              type: string
              length: 255
          profession:
              type: string
              length: 255
          nbPost:
              type: integer
              nullable: true
          newsletter:
              type: boolean

      manyToOne:
          photo:
              targetEntity: HarasBundle\Entity\Media
              cascade: ['all']

      lifecycleCallbacks: {  }